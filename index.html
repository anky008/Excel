<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>
    <div class="page-actions-cont">
        <div class="page-actions"> Home </div>
        <div class="page-actions"> File </div>
        <div class="page-actions"> Insert </div>
        <div class="page-actions"> Layout </div>
        <div class="page-actions"> Help </div>
    </div>

    <div class="cell-actions-cont">
        <span class="material-icons"> content_copy </span>
        <span class="material-icons"> content_cut </span>
        <span class="material-icons"> content_paste </span>
        
        <select class="font-family-dropdown">
            <option value="monospace"> Monospace </option>
            <option value="sans-Serif"> Sans-Serif </option>
            <option value="fantasy"> Fantasy </option>
            <option value="cursive"> Cursive </option>
        </select>


        <select class="font-size-dropdown">
            <option value="14"> 14 </option>
            <option value="16"> 16 </option>
            <option value="18"> 18 </option>
            <option value="20"> 20 </option>
        </select>

        <span class="material-icons bold"> format_bold </span>
        <span class="material-icons italic"> format_italic </span>
        <span class="material-icons underline"> format_underlined </span>
        <span class="material-icons align-left"> format_align_left </span>
        <span class="material-icons align-center"> format_align_center </span>
        <span class="material-icons align-right"> format_align_right </span>
        <div class="text-color-cont">
            <span class="material-icons text-color"> format_color_text </span>
            <input type="color" class="text-color-picker">
        </div>
        <div class="cell-color-cont">
        <span class="material-icons cell-color"> format_color_fill </span>
        <input type="color" class="cell-color-picker">
        </div>
    </div>
    
    <div class="formula-actions-cont">
        <input type="text" readonly=true class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png"/>
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="dummy-cell"></div>
        <div class="row-address-cont"></div>
        <div class="cells-cont">
            <div class="col-address-cont"></div>
        </div>
    </div>
    <div class="sheets-folder-cont">
        <span class="material-icons sheet-add-icon"> post_add </span>
    </div>

    <script src="./grid.js"></script> 
    <script src="./sheet_handler.js"></script>
    <script src="./cell_properties.js"></script>
    <script src="./fomula_handler.js"></script>
</body>
</html>
